<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <center><h1>register form</h1></center>
<form action="login sucessful.html">
  <label for="fname">firstname:</label>
  <input type="text" id="fname" name="fname" required >
  <label for="lname">lastname:</label>
  <input type="text" id="lname" name="lname" ><br>
  <label for="password">Password:</label><br>
  <input type="password" id="psw" name="psw" ><br>
  <label for="cpsw">Confirm Password:</label><br>
<input type="confirm password" name="cpsw" id="cpsw"><br>
<label for="mail">Email:</label><br>
  <input type="email" id="mail" name="mail" ><br>
<label for="dob">Date of Birth:</label><br>
  <input type="date" id="dob" name="dob" ><br>
  <label for="tel">Phone num:</label><br>
  <input type="tel" id="tel" name="tel" required><br>
  <label for="gender">Gender:</label><br>
  <label for="male">male:</label>
  <input type="radio" id="male" name="gender" value="male"><br>
  <label for="female">female:</label>
  <input type="radio" id="female" name="gender" value="female"><br>
  <label for="add">address:</label><br>
  <input type="address" id="add" name="add"><br>
  
  <label for="zipc">zipcode:</label><br>
  <input type="zipcode" id="zipc" name="zipc"><br>
<label for="submit"><a href="login.html"></a></label>
  <input type="submit" value="Submit">
</form>

</body>
</html>
